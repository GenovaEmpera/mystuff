<ul class="list-group">
  <li class="list-group-item" *ngFor="let stuff of stuffList">
    <div class="btn-group d-flex">

      <a class="btn btn-primary text-left w-100" [routerLink]="['/stuff/' + stuff.id]">{{stuff.name}}</a>
      <button class="btn btn-secondary" (click)="delete(stuff.id)">
        <span class="oi oi-trash" title="delete" aria-hidden="true"></span>
      </button>
    </div>
  </li>
</ul>
